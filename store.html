<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pat's Salmon Cookies</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Duru+Sans|Lemon" rel="stylesheet">

  </head>
  <body>

    <Header>Pat's Salmon Cookies</Header>

    <section class="navBar">
        <a href=index.html>Home</a>
        <a href=Locations.html>Locations</a>
        <a href=store.html>Store</a>
        <a href=sales.html>Sales</a>
        <a href="#Contact">Contact</a>
    </section>

    <div id="topImage">
        <img src="images/salmon.png" class="align-right large" />
        <img src="images/frosted-cookie.jpg" class="align-center medium" />
        <img src="images/chinook.jpg" class="align-right large" />
    </div>

   
    <h2>Welcome to Pat's Cookie Jar</h2>
    
    <form id="cookieJar">
        <fieldset>        
            <legend>Cookie Jar Contents</legend>

            <img src="images/frosted-cookie.jpg" class="align-left small" />
            <label for="frostedCookie">Frosted Cookie:</label>
            <input name="frostedCookie" type="number" id="frostedCookieInput"/>
  
            <img src="images/cutter.jpg" class="align-left small" />
            <label for="cookieCutter">Cookie Cutter:</label>
            <input name="cookieCutter" type="number" /></fieldset>

            <img src="images/fish.jpg" class="align-left small" />
            <label for="salmonStickers">Salmon Stickers</label>
            <input name="salmonStickers" type="number" /></fieldset>

            <img src="images/shirt.jpg" class="align-left small" />
            <label for="salmonShirt">Salmon Shirt Quantity:</label>
            <input name="salmonShirt" type="number"/>
            <input name="salmonShirt" type="text"/>
  
        <button id="placeOrder">Place Your Order</button>
    </fieldset>
    </form>
  




    <!-- <script type="text/javascript" src="app.js"></script> -->
  </body>
</html>
